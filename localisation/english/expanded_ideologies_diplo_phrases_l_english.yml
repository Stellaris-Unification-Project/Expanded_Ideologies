l_english:
# Peaceful Libertarians
 EXPANDED_IDEOLOGIES_PL_HOSTILE_GREETING_01:0 "Liberty and freedom above all else. Remember that."
 EXPANDED_IDEOLOGIES_PL_HOSTILE_GREETING_02:0 "We are united in freedom and liberty. You can't even be bothered to have elections. Afraid to lose?"
 EXPANDED_IDEOLOGIES_PL_HOSTILE_GREETING_03:0 "Xenophobia. Your entire argument is "They're different?" That's not an argument!"
 EXPANDED_IDEOLOGIES_PL_DOMINEERING_GREETING_01:0 "Many of us agree that we may need to do something about you."
 EXPANDED_IDEOLOGIES_PL_NEUTRAL_GREETING_01:0 "Thanks for coming. Let us talk."
 EXPANDED_IDEOLOGIES_PL_NEUTRAL_GREETING_02:0 "Ah yes. Thank you for contacting me. What can I help you with?"
 EXPANDED_IDEOLOGIES_PL_NEUTRAL_GREETING_03:0 "Your various religious works are quite popular in some of our communities."
 EXPANDED_IDEOLOGIES_PL_THREATENED_GREETING_01:0 "We seek to avoid aggression. Let us talk about alternatives to conflict."
 EXPANDED_IDEOLOGIES_PL_FRIENDLY_GREETING_01:0 "Together, where we're going, we don't need roads."
 EXPANDED_IDEOLOGIES_PL_FRIENDLY_GREETING_02:0 "Welcome friend. Good ideas don't require force, and we are happy to see you respect that."
 EXPANDED_IDEOLOGIES_PL_FRIENDLY_GREETING_03:0 "We stand by our mutual interests."
 EXPANDED_IDEOLOGIES_PL_WAR_GREETING_01:0 "We shall no longer stand idly by! Your aggression will be stopped."
 EXPANDED_IDEOLOGIES_PL_WAR_GREETING_02:0 "Look at you. You've managed to unite so many peaceful people in hostility against you. Now we shall fix that mistake."
 EXPANDED_IDEOLOGIES_PL_WAR_GREETING_03:0 "We told you not to tread on us. You didn't listen."
 EXPANDED_IDEOLOGIES_PL_VASSAL_GREETING_01:0 "Respect our personal freedoms and liberties, and we will continue getting along just fine."
 EXPANDED_IDEOLOGIES_PL_VASSAL_GREETING_DISLOYAL_01:0 "Statist! Don't tread on me!"
 EXPANDED_IDEOLOGIES_PL_STATIST_GREETING_01:0 "Your police are nothing but [From.GetSpeciesNamePluralInsult] oppressing your citizens."
 EXPANDED_IDEOLOGIES_PL_LIBERAL_GREETING_01:0 "We are happy to see you hold the liberty and freedom of your citizens in high regard."
 
# Profiteers
 EXPANDED_IDEOLOGIES_PROFIT_HOSTILE_GREETING_01:0 "Our corporate interests don't synergize well with your business strategy."
 EXPANDED_IDEOLOGIES_PROFIT_HOSTILE_GREETING_02:0 "Your personal beliefs are nothing but employer branding."
 EXPANDED_IDEOLOGIES_PROFIT_DOMINEERING_GREETING_01:0 "We are currently drafting strategies and doing market research on a possible hostile take-over of your profit-center. We expect downsizing."
 EXPANDED_IDEOLOGIES_PROFIT_NEUTRAL_GREETING_01:0 "Let us establish best-practices for client-centric and holistic branding."
 EXPANDED_IDEOLOGIES_PROFIT_NEUTRAL_GREETING_02:0 "We use our leverage to provide sustainable and best-in-class services and products."
 EXPANDED_IDEOLOGIES_PROFIT_NEUTRAL_GREETING_03:0 "Our workplaces enforce strict religious sensitivity policies."
 EXPANDED_IDEOLOGIES_PROFIT_THREATENED_GREETING_01:0 "Let us return to the negotiations table and talk terms."
 EXPANDED_IDEOLOGIES_PROFIT_FRIENDLY_GREETING_01:0 "This mutual enterprise is excellent. You provide us great co-opetition."
 EXPANDED_IDEOLOGIES_PROFIT_FRIENDLY_GREETING_02:0 "We hope this mutually beneficial business venture will continue. We may even consider a merger in the future."
 EXPANDED_IDEOLOGIES_PROFIT_FRIENDLY_GREETING_03:0 "Our streamlined and efficient business process is the envy of other lesser business-to-business entities."
 EXPANDED_IDEOLOGIES_PROFIT_WAR_GREETING_01:0 "We are sad to see peaceful negotiations broke down. Time for a hostile take-over."
 EXPANDED_IDEOLOGIES_PROFIT_WAR_GREETING_02:0 "Prepare for downsizing."
 EXPANDED_IDEOLOGIES_PROFIT_WAR_GREETING_03:0 "Water under the bridge. We will resume normal transactions once this minor dispute is settled."
 EXPANDED_IDEOLOGIES_PROFIT_VASSAL_GREETING_01:0 "We strive to create value for our share-holders."
 EXPANDED_IDEOLOGIES_PROFIT_VASSAL_GREETING_DISLOYAL_01:0 "Plans for separation are in the works. We are waiting for the most opportune timing to disassociate with your employer branding."
 
# Welfare State
 EXPANDED_IDEOLOGIES_WS_HOSTILE_GREETING_01:0 "All people are equal... But you may need special treatment."
 EXPANDED_IDEOLOGIES_WS_HOSTILE_GREETING_02:0 "If you keep rejecting liberty and equality, more of the galaxy will unite against you."
 EXPANDED_IDEOLOGIES_WS_HOSTILE_GREETING_03:0 "Sometimes we think that we value the lives of your species more than your government does."
 EXPANDED_IDEOLOGIES_WS_DOMINEERING_GREETING_01:0 "We think it is time you seriously consider some wealth redistribution amongst your wealthy elites."
 EXPANDED_IDEOLOGIES_WS_NEUTRAL_GREETING_01:0 "We can make something great happen together. Yes we can!"
 EXPANDED_IDEOLOGIES_WS_NEUTRAL_GREETING_02:0 "True individual freedom cannot exist without economic security and independence. People who are hungry and out of a job are the stuff of which dictatorships are made."
 EXPANDED_IDEOLOGIES_WS_NEUTRAL_GREETING_03:0 "Plant the seeds of friendship, to harvest the fruits of cooperation."
 EXPANDED_IDEOLOGIES_WS_THREATENED_GREETING_01:0 "We do not stand alone against your armada."
 EXPANDED_IDEOLOGIES_WS_FRIENDLY_GREETING_01:0 "Good diplomatic relations across the galaxy are the cornerstone of liberty and equality. Good to see you doing your part for the galactic community."
 EXPANDED_IDEOLOGIES_WS_FRIENDLY_GREETING_02:0 "Friends! Perhaps we will join forces in a mighty federation one day."
 EXPANDED_IDEOLOGIES_WS_FRIENDLY_GREETING_03:0 "Together, the [Root.GetAllianceName] will bring peace and equality to the galaxy."
 EXPANDED_IDEOLOGIES_WS_WAR_GREETING_01:0 "When you reach the end of your rope, tie a knot in it and hang on."
 EXPANDED_IDEOLOGIES_WS_WAR_GREETING_02:0 "When you see a rattlesnake poised to strike, you do not wait until he has struck to crush him."
 EXPANDED_IDEOLOGIES_WS_WAR_GREETING_03:0 "A brilliant man would find a way not to fight a war. Sadly, the brilliant man will lose the war."
 EXPANDED_IDEOLOGIES_WS_VASSAL_GREETING_01:0 "We trust the protections given under your rule do not infringe upon our liberty and equality."
 EXPANDED_IDEOLOGIES_WS_VASSAL_GREETING_DISLOYAL_01:0 "You are nothing but a subjugator and tyrant!"

# Revolutionary Council
 EXPANDED_IDEOLOGIES_RC_HOSTILE_GREETING_01:0 "Your nation are an enemy of the people!"
 EXPANDED_IDEOLOGIES_RC_HOSTILE_GREETING_02:0 "Your workers will eventually rise against your oppression!"
 EXPANDED_IDEOLOGIES_RC_DOMINEERING_GREETING_01:0 "Your revolution is inevitable."
 EXPANDED_IDEOLOGIES_RC_NEUTRAL_GREETING_01:0 "Interested in our revolutionary politics? You've come to the right place!"
 EXPANDED_IDEOLOGIES_RC_NEUTRAL_GREETING_02:0 "Let us discuss about what we can do with the means of production."
 EXPANDED_IDEOLOGIES_RC_NEUTRAL_GREETING_03:0 "You want true equality? How can you have equality when you can't even seize the means of production?"
 EXPANDED_IDEOLOGIES_RC_THREATENED_GREETING_01:0 "Our union is unbreakable! Created in struggle by the will of our people!"
 EXPANDED_IDEOLOGIES_RC_FRIENDLY_GREETING_01:0 "Welcome comrade! Let us stand together against the tyranny of the wealthy elites."
 EXPANDED_IDEOLOGIES_RC_FRIENDLY_GREETING_02:0 "Welcome! [Root.GetName] is a friend of all revolutionaries. Even if they are not revolutionaries yet!"
 EXPANDED_IDEOLOGIES_RC_FRIENDLY_GREETING_03:0 "Comrade [From.GetRulerTitle] [From.GetRulerName]! Good to see you!"
 EXPANDED_IDEOLOGIES_RC_WAR_GREETING_01:0 "The revolution begins!"
 EXPANDED_IDEOLOGIES_RC_WAR_GREETING_02:0 "Time to end your oppression!"
 EXPANDED_IDEOLOGIES_RC_WAR_GREETING_03:0 "The permanent revolution continues!"
 EXPANDED_IDEOLOGIES_RC_VASSAL_GREETING_01:0 "The revolution continues even under your watchful rule."
 EXPANDED_IDEOLOGIES_RC_VASSAL_GREETING_DISLOYAL_01:0 "Our eyes saw the bright sun of freedom above! You will not oppress us for long!"

# Worker's Senate
 EXPANDED_IDEOLOGIES_WS2_HOSTILE_GREETING_01:0 "We care not for the inane [From.GetRandomSpeciesSound] of [From.GetSpeciesNamePluralInsult]."
 EXPANDED_IDEOLOGIES_WS2_HOSTILE_GREETING_02:0 "Do not stand in our way. If we come your way, move."
 EXPANDED_IDEOLOGIES_WS2_DOMINEERING_GREETING_01:0 "Inferior [From.GetSpeciesNamePluralInsult]. Why do you think we care for what you have to say?"
 EXPANDED_IDEOLOGIES_WS2_NEUTRAL_GREETING_01:0 "It is diplomatically convenient to engage in diplomacy with you at this time. You better hope it stays that way."
 EXPANDED_IDEOLOGIES_WS2_NEUTRAL_GREETING_02:0 ""[Root.GetName]" is a name you better remember when we come to visit..."
 EXPANDED_IDEOLOGIES_WS2_THREATENED_GREETING_01:0 "A pact of non-aggression is surely a good idea."
 EXPANDED_IDEOLOGIES_WS2_FRIENDLY_GREETING_01:0 "Friendly relations benefit us both. There are better ways for us to expand our living space."
 EXPANDED_IDEOLOGIES_WS2_FRIENDLY_GREETING_02:0 "It is good you recognize our inherent superiority."
 EXPANDED_IDEOLOGIES_WS2_FRIENDLY_GREETING_03:0 "Our axis of power will ensure our mutual realization of our greatness!"
 EXPANDED_IDEOLOGIES_WS2_FRIENDLY_GREETING_04:0 "Peace can only be achieved through unification and order, not wishful thinking and pretty flowers!"
 EXPANDED_IDEOLOGIES_WS2_WAR_GREETING_01:0 "Prepare for annexation. Peacefully or otherwise."
 EXPANDED_IDEOLOGIES_WS2_WAR_GREETING_02:0 "Your land belongs to us. You just need to recognize this fact."
 EXPANDED_IDEOLOGIES_WS2_WAR_GREETING_03:0 "This is only a small step in our path to greatness!"
 EXPANDED_IDEOLOGIES_WS2_VASSAL_GREETING_01:0 "We are grateful for your protection of our living space."
 EXPANDED_IDEOLOGIES_WS2_VASSAL_GREETING_DISLOYAL_01:0 "Our people will resist the [From.GetSpeciesNamePluralInsult] oppression!"

# Xenophobic Warmongers
 EXPANDED_IDEOLOGIES_XW_HOSTILE_GREETING_01:0 "We will crush you like the pathetic [From.GetSpeciesNamePluralInsult] you are!"
 EXPANDED_IDEOLOGIES_XW_HOSTILE_GREETING_02:0 "How dare you stand to oppose our glorious rule?!"
 EXPANDED_IDEOLOGIES_XW_DOMINEERING_GREETING_01:0 "Inferior [From.GetSpeciesNamePluralInsult]. Why do you think we care for what you have to say?"
 EXPANDED_IDEOLOGIES_XW_DOMINEERING_GREETING_02:0 "Your civilization stands to oppose ours. We will not let this continue for long."
 EXPANDED_IDEOLOGIES_XW_NEUTRAL_GREETING_01:0 "Either join us in service, or die. Neutrality is detestable."
 EXPANDED_IDEOLOGIES_XW_NEUTRAL_GREETING_02:0 "Have you come to discuss your eventual future as our servants?"
 EXPANDED_IDEOLOGIES_XW_THREATENED_GREETING_01:0 "We are not afraid of you! You will lose far more than you will gain if you attempt your foolish invasions."
 EXPANDED_IDEOLOGIES_XW_FRIENDLY_GREETING_01:0 "We hope this friendship does not become a hindrance."
 EXPANDED_IDEOLOGIES_XW_FRIENDLY_GREETING_02:0 "Perhaps we can discuss ways of making the mag-trains run on time."
 EXPANDED_IDEOLOGIES_XW_FRIENDLY_GREETING_03:0 "Some call the [Root.GetAllianceName] an "Axis of Darkness". Do not listen to their propaganda."
 EXPANDED_IDEOLOGIES_XW_FRIENDLY_GREETING_04:0 "You are wise to not challenge our might."
 EXPANDED_IDEOLOGIES_XW_WAR_GREETING_01:0 "Time for the [From.GetSpeciesName] to step aside."
 EXPANDED_IDEOLOGIES_XW_WAR_GREETING_02:0 "We formally declare the so called [From.GetName] unfit to rule!"
 EXPANDED_IDEOLOGIES_XW_WAR_GREETING_03:0 "Stand aside! This is our space now!"
 EXPANDED_IDEOLOGIES_XW_VASSAL_GREETING_01:0 "With your help, we can be secure in our homeland."
 EXPANDED_IDEOLOGIES_XW_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetSpeciesNamePluralInsult]! Your time will come!"
 
 # Religious Crusaders
 EXPANDED_IDEOLOGIES_RC2_HOSTILE_GREETING_01:0 "[From.GetAdj] are heretics. Perhaps we will send our court religious head to fix that."
 EXPANDED_IDEOLOGIES_RC2_HOSTILE_GREETING_02:0 "We will not be inviting you to the feast."
 EXPANDED_IDEOLOGIES_RC2_HOSTILE_GREETING_03:0 "To the [From.GetSpeciesNamePluralInsult] [From.GetRulerName],\nTales of your misdeeds are told from [Root.GetHomeWorldName] to [From.GetHomeWorldName]. I reject your invitation."
 EXPANDED_IDEOLOGIES_RC2_DOMINEERING_GREETING_01:0 "The divine will it! The time will come soon."
 EXPANDED_IDEOLOGIES_RC2_NEUTRAL_GREETING_01:0 "Hail, [From.GetRulerTitle] [From.GetRulerName]. Interested in a grand hunt?"
 EXPANDED_IDEOLOGIES_RC2_NEUTRAL_GREETING_02:0 "[Root.GetRulerTitle] [Root.GetRulerName] is the rightful divine appointed ruler of the [Root.GetName]."
 EXPANDED_IDEOLOGIES_RC2_NEUTRAL_GREETING_03:0 "Consider this a formal invite for [From.GetRulerTitle] [From.GetRulerName] to join [Root.GetRulerTitle] [Root.GetRulerName] for some carousing."
 EXPANDED_IDEOLOGIES_RC2_THREATENED_GREETING_01:0 "Our court chancellor is already on their way to improve relations."
 EXPANDED_IDEOLOGIES_RC2_FRIENDLY_GREETING_01:0 "[Root.GetRulerTitle] [Root.GetRulerName] is looking forward to the next tournament. Be sure to attend! We would enjoy seeing your martial prowess."
 EXPANDED_IDEOLOGIES_RC2_FRIENDLY_GREETING_02:0 "To the [From.GetSpeciesNameCompliment] [From.GetRulerName],\nBlessings upon you and your [From.GetName].\nI graciously accept your visit"
 EXPANDED_IDEOLOGIES_RC2_FRIENDLY_GREETING_03:0 "[From.GetRulerTitle] [From.GetRulerName] is an honorable [From.GetSpeciesNameCompliment]. Our gentry are looking forward to seeing [From.GetRulerTitle] [From.GetRulerName] again."
 EXPANDED_IDEOLOGIES_RC2_WAR_GREETING_01:0 "The divine will it!"
 EXPANDED_IDEOLOGIES_RC2_WAR_GREETING_02:0 "To the [From.GetSpeciesNamePluralInsult] [From.GetRulerName],\nMay your [From.GetSpeciesOrganName] rot in your living body. This is a formal declaration of WAR. Our armies shall meet on the field of battle!"
 EXPANDED_IDEOLOGIES_RC2_WAR_GREETING_03:0 "It is so refreshing to not have to worry about supply limits! Raise your levies and fight!"
 EXPANDED_IDEOLOGIES_RC2_VASSAL_GREETING_01:0 "Hail [From.GetRulerTitle] [From.GetRulerName]. What are your orders?"
 EXPANDED_IDEOLOGIES_RC2_VASSAL_GREETING_DISLOYAL_01:0 "We will teach you the true meaning of Vassal Opinion."
 
 # Proud Xenophobes
 EXPANDED_IDEOLOGIES_PX_HOSTILE_GREETING_01:0 "The xenos translated our language again..."
 EXPANDED_IDEOLOGIES_PX_HOSTILE_GREETING_02:0 "We have no interest in whatever you have to say."
 EXPANDED_IDEOLOGIES_PX_DOMINEERING_GREETING_01:0 "Soon you shall know plasteel rain."
 EXPANDED_IDEOLOGIES_PX_NEUTRAL_GREETING_01:0 "Do not approach us, [From.GetSpeciesNamePluralInsult]."
 EXPANDED_IDEOLOGIES_PX_NEUTRAL_GREETING_02:0 "I keep forgetting you xenos can speak our language."
 EXPANDED_IDEOLOGIES_PX_THREATENED_GREETING_01:0 "You stand no chance at victory against the [Root.GetName]."
 EXPANDED_IDEOLOGIES_PX_FRIENDLY_GREETING_01:0 "I, the [Root.GetSpeciesNameCompliment] [Root.GetRulerTitle] [Root.GetRulerName] have deemed you worthy of polite communication for now."
 EXPANDED_IDEOLOGIES_PX_FRIENDLY_GREETING_02:0 "Good, it's the tolerable xenos this time."
 EXPANDED_IDEOLOGIES_PX_FRIENDLY_GREETING_03:0 "I'm tempted to send you corrections to your translation software, so you may address us properly."
 EXPANDED_IDEOLOGIES_PX_WAR_GREETING_01:0 "Suffer not the xeno to live."
 EXPANDED_IDEOLOGIES_PX_WAR_GREETING_02:0 "The glory of the [Root.GetSpeciesNamePluralCompliment] [Root.GetSpeciesNamePlural] will triumph over the [From.GetSpeciesNamePluralInsult] [From.GetSpeciesNamePlural]."
 EXPANDED_IDEOLOGIES_PX_WAR_GREETING_03:0 "Your [From.GetSpeciesNamePluralInsult] [From.GetSpeciesSpawnNamePlural] will not be spared."
 EXPANDED_IDEOLOGIES_PX_VASSAL_GREETING_01:0 "We will bide our time and accept your rule over us... For now."
 EXPANDED_IDEOLOGIES_PX_VASSAL_GREETING_DISLOYAL_01:0 "The [Root.GetRulerTitle] will not be kept by your [From.GetSpeciesNamePluralInsult] chains!"